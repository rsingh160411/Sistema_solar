<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema Solar VR Mejorado</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<script>
// Movimiento suave hacia adelante (MUY LENTO)
AFRAME.registerComponent('slow-move', {
  schema: { speed: {default: 0.0030} },
  tick: function (time, delta) {
    this.el.object3D.position.z -= this.data.speed * delta;
  }
});

// Generador de estrellas 3D alrededor
AFRAME.registerComponent('star-field', {
  init: function () {
    for (let i = 0; i < 300; i++) {
      let star = document.createElement('a-sphere');
      star.setAttribute('radius', 0.2);
      star.setAttribute('color', '#ffffff');
      star.setAttribute('position', {
        x: (Math.random() - 0.5) * 600,
        y: (Math.random() - 0.5) * 300,
        z: (Math.random() - 0.5) * 600
      });
      this.el.appendChild(star);
    }
  }
});
</script>

</head>

<body>

<a-scene background="color: black" shadow="type: pcfsoft">

  <!-- CAMPO DE ESTRELLAS REAL -->
  <a-entity star-field></a-entity>

  <!-- LUZ AMBIENTE SUAVE -->
  <a-entity light="type: ambient; intensity: 0.4"></a-entity>

  <!-- SOL (LUZ FUERTE Y NOTORIA) -->
  <a-sphere 
      position="0 0 -50"
      radius="8"
      color="#ffaa00"
      emissive="#ff6600"
      light="type: point; intensity: 5; distance: 400; decay: 2"
      shadow="cast: true">
  </a-sphere>

  <!-- MERCURIO -->
  <a-torus position="0 0 -50" radius="15" radius-tubular="0.05"
           rotation="90 0 0" color="#555"></a-torus>

  <a-entity position="0 0 -50"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      <a-sphere position="15 0 0" radius="1"
                color="#888"
                shadow="cast: true; receive: true">
      </a-sphere>
  </a-entity>

  <!-- VENUS -->
  <a-torus position="0 0 -50" radius="25" radius-tubular="0.05"
           rotation="90 0 0" color="#a67c52"></a-torus>

  <a-entity position="0 0 -50"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
      <a-sphere position="25 0 0" radius="1.5"
                color="#d4a373"
                shadow="cast: true; receive: true">
      </a-sphere>
  </a-entity>

  <!-- TIERRA -->
  <a-torus position="0 0 -50" radius="35" radius-tubular="0.05"
           rotation="90 0 0" color="#2a6fdb"></a-torus>

  <a-entity position="0 0 -50"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
      <a-sphere position="35 0 0" radius="1.7"
                color="#2a6fdb"
                shadow="cast: true; receive: true">
      </a-sphere>
  </a-entity>

  <!-- MARTE -->
  <a-torus position="0 0 -50" radius="45" radius-tubular="0.05"
           rotation="90 0 0" color="#c1440e"></a-torus>

  <a-entity position="0 0 -50"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      <a-sphere position="45 0 0" radius="1.3"
                color="#c1440e"
                shadow="cast: true; receive: true">
      </a-sphere>
  </a-entity>

  <!-- PERSONAJE / RIG -->
  <!-- Altura equilibrada para VR -->
  <a-entity id="rig" position="0 4 80" slow-move>
      <a-entity camera look-controls></a-entity>
  </a-entity>

</a-scene>

</body>
</html>
